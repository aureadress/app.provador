<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Provador Inteligente</title>
  <style>
    body {
      margin: 0;
      font-family: Montserrat, sans-serif;
      background-color: #f2f2f2;
    }
    #container {
      max-width: 380px;
      height: 100vh;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      box-shadow: 0 2px 8px rgba(0,0,0,0.16);
      background-color: #f2f2f2;
    }
    #topo {
      background-color: #000;
      text-align: center;
      padding: 12px;
    }
    #topo img {
      height: 69px;
      width: 196px;
    }
    #areaMensagens {
      flex: 1;
      padding: 8px;
      font-size: 13px;
      overflow-y: auto;
    }
    #respostaIA {
      background-color: #000;
      color: #fff;
      text-align: center;
      font-size: 12px;
      font-weight: bold;
      white-space: normal;
      overflow: hidden;
      padding: 6px 8px;
    }
    .linha-inputs {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      padding: 5px 8px;
      gap: 5px;
    }
    .bloco-input {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .bloco-input div {
      width: 87px;
      height: 20px;
      background-color: #000;
      color: #fff;
      font-size: 10px;
      font-weight: bold;
      border-radius: 8px 8px 0 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .bloco-input input {
      width: 87px;
      height: 36px;
      text-align: center;
      font-size: 12px;
      border: 1px solid #000;
      border-top: none;
      border-radius: 0 0 8px 8px;
    }
    #btn-enviar {
      width: 87px;
      height: 56px;
      background-color: #000;
      color: #fff;
      font-size: 11px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #area-pergunta {
      display: flex;
      padding: 6px 12px;
    }
    #inputPergunta {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    #btn-pergunta {
      width: 44px;
      height: 44px;
      background-color: #000;
      color: white;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      margin-left: 8px;
    }
    #rodape {
      background-color: #000;
      color: white;
      font-size: 10px;
      text-align: center;
      padding: 6px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="topo">
      <img src="https://cdn.dooca.store/161300/files/inteligente-1-1.png?v=1744597262" alt="logo" />
    </div>

    <div id="areaMensagens"></div>

    <div id="respostaIA">INSIRA SUAS MEDIDAS E DESCUBRA O TAMANHO IDEAL</div>

    <div class="linha-inputs">
      <div class="bloco-input">
        <div>BUSTO</div>
        <input id="busto" type="number" placeholder="busto (cm)">
      </div>
      <div class="bloco-input">
        <div>CINTURA</div>
        <input id="cintura" type="number" placeholder="cintura (cm)">
      </div>
      <div class="bloco-input">
        <div>QUADRIL</div>
        <input id="quadril" type="number" placeholder="quadril (cm)">
      </div>
      <div style="display: flex; align-items: center; height: 56px;">
        <button id="btn-enviar" onclick="enviarMedidas()">ENVIAR<br>MEDIDAS</button>
      </div>
    </div>

    <div id="area-pergunta">
      <input id="inputPergunta" type="text" placeholder="Digite sua dúvida...">
      <button id="btn-pergunta" onclick="enviarPergunta()">➤</button>
    </div>

    <div id="rodape">TECNOLOGIA PROVADOR INTELIGENTE</div>
  </div>

  <script>
    function adicionarMensagemCliente(msg) {
      const area = document.getElementById("areaMensagens");
      const div = document.createElement("div");
      div.style.background = "#e6e6e6";
      div.style.padding = "8px";
      div.style.borderRadius = "8px";
      div.style.margin = "6px 0";
      div.innerHTML = msg;
      area.appendChild(div);
      area.scrollTop = area.scrollHeight;
    }

    function adicionarMensagemIA(msg) {
      const area = document.getElementById("areaMensagens");
      const div = document.createElement("div");
      div.style.background = "#444";
      div.style.color = "#fff";
      div.style.padding = "8px";
      div.style.borderRadius = "8px";
      div.style.margin = "6px 0";
      div.innerHTML = msg;
      area.appendChild(div);
      area.scrollTop = area.scrollHeight;
    }

    function atualizarTarja(texto) {
      document.getElementById("respostaIA").innerHTML = texto;
    }

    async function enviarMedidas() {
      const busto = document.querySelector("#busto").value;
      const cintura = document.querySelector("#cintura").value;
      const quadril = document.querySelector("#quadril").value;
      const url = window.location.href;

      if (!busto || !cintura || !quadril) {
        alert("Por favor, insira todas as medidas!");
        return;
      }

      const msgCliente = `
        <div style='white-space:pre-line;'>
        Minhas medidas são:<br>
        Busto: <b>${busto} cm</b><br>
        Cintura: <b>${cintura} cm</b><br>
        Quadril: <b>${quadril} cm</b>
        </div>`;
      adicionarMensagemCliente(msgCliente);
      atualizarTarja("CARREGANDO TAMANHO IDEAL...");

      try {
        const resposta1 = await fetch('https://app.provadorinteligente.com.br/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ busto, cintura, quadril, url })
        });

        const data = await resposta1.json();
        const tamanho = data.resposta;

        atualizarTarja(`<div style="font-size: 11px;">COM BASE NAS MEDIDAS ABAIXO, O TAMANHO IDEAL É O:<br><span style="font-size: 24px; font-weight: bold;">${tamanho}</span></div>`);

        const resposta2 = await fetch('https://app.provadorinteligente.com.br/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ busto, cintura, quadril, url, message: "Qual o tamanho ideal?" })
        });

        const data2 = await resposta2.json();
        const respostaTexto = data2?.choices?.[0]?.message?.content?.trim() || 'Desculpe, não foi possível obter a resposta.';
        adicionarMensagemIA(respostaTexto);

      } catch (error) {
        console.error('Erro ao enviar as medidas:', error);
      }
    }

    async function enviarPergunta() {
      const input = document.getElementById("inputPergunta");
      const pergunta = input.value.trim();
      const url = window.location.href;

      if (!pergunta) return;

      adicionarMensagemCliente(pergunta);
      input.value = "";

      try {
        const response = await fetch('https://app.provadorinteligente.com.br/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url, message: pergunta })
        });

        const data = await response.json();
        const respostaTexto = data?.choices?.[0]?.message?.content?.trim() || 'Desculpe, não foi possível obter a resposta.';
        adicionarMensagemIA(respostaTexto);
      } catch (error) {
        console.error('Erro ao enviar pergunta:', error);
      }
    }
  </script>
</body>
</html>
