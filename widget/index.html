<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Provador Virtual</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #resposta {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Provador Virtual</h1>
  <button id="botao">Testar Recomendação</button>
  <div id="resposta"></div>

  <script>
    document.getElementById("botao").addEventListener("click", async () => {
      const respostaEl = document.getElementById("resposta");

      try {
        const resposta = await fetch("https://appprovador.railway.internal/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            mensagem: "Recomende um look para mim"
          })
        });

        if (!resposta.ok) {
          throw new Error("Erro na resposta do servidor");
        }

        const dados = await resposta.json();
        respostaEl.textContent = dados.resposta || "Resposta recebida, mas sem conteúdo.";
      } catch (erro) {
        respostaEl.textContent = "Erro ao se conectar com o provador.";
        respostaEl.style.color = "red";
        console.error(erro);
      }
    });
  </script>
</body>
</html>
