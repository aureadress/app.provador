<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Provador Inteligente</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    .container {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      background: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .topo {
      background: black;
      color: white;
      padding: 16px;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
    }
    .chat-area {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }
    .msg {
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
      max-width: 90%;
    }
    .msg.user {
      background: #e0e0e0;
      align-self: flex-end;
    }
    .msg.bot {
      background: #333;
      color: white;
      align-self: flex-start;
    }
    .input-area {
      padding: 10px;
      border-top: 1px solid #ccc;
      background: #fff;
    }
    .input-area input, .input-area button {
      padding: 10px;
      margin-top: 5px;
      width: 100%;
      margin-bottom: 5px;
    }
    .faixa-preta {
      background: black;
      color: white;
      font-weight: bold;
      padding: 12px;
      text-align: center;
      font-size: 16px;
    }
    .faixa-preta span {
      font-size: 24px;
      display: block;
      margin-top: 4px;
    }
    .label-input {
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="topo">PROVADOR INTELIGENTE</div>
    <div id="faixa" class="faixa-preta">INSIRA SUAS MEDIDAS E DESCUBRA O TAMANHO IDEAL</div>
    <div class="chat-area" id="chat"></div>
    <div class="input-area">
      <div class="label-input">Busto (cm)</div>
      <input id="busto" type="number" placeholder="Ex: 90" />
      <div class="label-input">Cintura (cm)</div>
      <input id="cintura" type="number" placeholder="Ex: 70" />
      <div class="label-input">Quadril (cm)</div>
      <input id="quadril" type="number" placeholder="Ex: 100" />
      <button onclick="enviarMedidas()">Enviar Medidas</button>
      <input id="pergunta" placeholder="Digite sua dúvida..." />
      <button onclick="enviarPergunta()">Enviar</button>
    </div>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const faixa = document.getElementById("faixa");

    const urlParams = new URLSearchParams(window.location.search);
    const urlProduto = urlParams.get("url") || window.location.href;

    function addMsg(tipo, texto) {
      const div = document.createElement("div");
      div.className = `msg ${tipo}`;
      div.innerText = texto;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function enviarMedidas() {
      const busto = document.getElementById("busto").value;
      const cintura = document.getElementById("cintura").value;
      const quadril = document.getElementById("quadril").value;
      addMsg("user", `Minhas medidas são: Busto ${busto} cm, Cintura ${cintura} cm, Quadril ${quadril} cm`);

      const resposta = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ busto, cintura, quadril, url: urlProduto })
      }).then(r => r.json());

      faixa.innerHTML = `COM BASE NAS MEDIDAS ABAIXO, O TAMANHO IDEAL É O:<span>${resposta.resposta}</span>`;

      // Segunda mensagem simpática
      const resposta2 = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ busto, cintura, quadril, url: urlProduto, message: "Qual tamanho ideal?" })
      }).then(r => r.json());

      addMsg("bot", resposta2.resposta);
    }

    async function enviarPergunta() {
      const pergunta = document.getElementById("pergunta").value;
      if (!pergunta.trim()) return;
      addMsg("user", pergunta);

      const busto = document.getElementById("busto").value;
      const cintura = document.getElementById("cintura").value;
      const quadril = document.getElementById("quadril").value;

      const resposta = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ busto, cintura, quadril, url: urlProduto, message: pergunta })
      }).then(r => r.json());

      addMsg("bot", resposta.resposta);
      document.getElementById("pergunta").value = "";
    }
  </script>
</body>
</html>
