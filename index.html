<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Provador Inteligente</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
      }
      .widget-container {
        max-width: 400px;
        margin: 40px auto;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }
      .widget-header {
        background-color: #000;
        color: #fff;
        padding: 16px;
        text-align: center;
        font-size: 18px;
        font-weight: bold;
      }
      .widget-body {
        padding: 20px;
      }
      .input-group {
        margin-bottom: 15px;
      }
      .input-group label {
        display: block;
        margin-bottom: 5px;
      }
      .input-group input {
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
      }
      .input-group button {
        width: 100%;
        padding: 10px;
        background-color: #000;
        color: #fff;
        border: none;
        cursor: pointer;
        font-weight: bold;
        margin-top: 10px;
      }
      .resposta-container {
        background: #eee;
        margin-top: 20px;
        padding: 10px;
        border-radius: 8px;
        text-align: center;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="widget-container">
      <div class="widget-header">PROVADOR INTELIGENTE</div>
      <div class="widget-body">
        <div class="input-group">
          <label for="busto">Busto (cm)</label>
          <input type="number" id="busto" placeholder="Ex: 90" />
        </div>
        <div class="input-group">
          <label for="cintura">Cintura (cm)</label>
          <input type="number" id="cintura" placeholder="Ex: 70" />
        </div>
        <div class="input-group">
          <label for="quadril">Quadril (cm)</label>
          <input type="number" id="quadril" placeholder="Ex: 100" />
        </div>
        <div class="input-group">
          <button onclick="enviarMedidas()">Enviar Medidas</button>
        </div>
        <div class="resposta-container" id="resposta"></div>
      </div>
    </div>

    <script>
      async function enviarMedidas() {
        const busto = document.getElementById('busto').value;
        const cintura = document.getElementById('cintura').value;
        const quadril = document.getElementById('quadril').value;

        const urlParams = new URLSearchParams(window.location.search);
        const lojaUrl = urlParams.get("url") || "";

        const respostaDiv = document.getElementById('resposta');
        respostaDiv.innerHTML = 'Calculando...';

        try {
          const resposta = await fetch('https://app.provadorinteligente.com.br/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              busto: busto,
              cintura: cintura,
              quadril: quadril,
              url: lojaUrl,
              message: ""
            })
          });

          const dados = await resposta.json();
          respostaDiv.innerHTML = `<strong>Tamanho Ideal:</strong> ${dados.resposta}`;
        } catch (erro) {
          respostaDiv.innerHTML = 'Erro ao obter resposta. Tente novamente mais tarde.';
        }
      }
    </script>
  </body>
</html>
